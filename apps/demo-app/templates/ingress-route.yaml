apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: demo
spec:
  entryPoints:
    - web
  routes:
  {{- if .Values.preview.enabled }}
    - match: Host(`{{ .Values.ingressRoute.hostname }}`) && Headers(`{{ .Values.preview.header.name }}`, `{{ .Values.preview.header.value }}`)
      kind: Rule
  {{- else }}
    - match: Host(`{{ .Values.host }}`)
      kind: Rule
      services:
        - name: demo-app
          namespace: demo-app
          port: http
  {{- end }}